server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        image/svg+xml
        font/woff2;

    # SPA fallback â€” all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long cache for hashed assets (Angular output)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|webp|avif|glb|gltf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for index.html and service worker
    location ~* (index\.html|ngsw\.json|manifest\.webmanifest)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
